<div class="row">

  <div class="col-md-12 col-lg-12">
      <div class="card-box">



        <div class="bootstrap-table">

          <div class="fixed-table-toolbar">
            <div class="columns columns-right btn-group pull-right">
              <a ui-sref="frames.add">
                <button class="btn btn-default" type="button">
                  <i class="fa fa-caret-square-o-down icon-chevron-down"></i> Add
                </button>
              </a>
            </div>
          </div>

          <div class="fixed-table-container" style="padding-bottom: 0px;">

            <table class="table-bordered table table-hover" style="display: table;">
              <thead>
                <tr>
                  <th>
                    <div class="th-inner ">#</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Name</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Thumb</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Location</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Type</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Owner</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Options</div>
                    <div class="fht-cell"></div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="frame in vm.frames">
                  <td>{{frame.id}}</td>
                  <td>{{frame.name}}</td>
                  <td>
                    [image]
                  </td>
                  <td>
                    <small>{{frame.city.name}} - {{frame.city.country.name}}</small>
                  </td>
                  <td>
                    <small>{{frame.frametype.name}}</small>
                  </td>
                  <td>
                    <small>{{frame.owner.name}}</small>
                  </td>
                  <td>
                    <a ui-sref="frames.edit({frame_id: frame.id})">
                    <button class="btn btn-xs btn-info">
                      <span class="fa fa-pencil">Edit</span>
                    </button>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>

        </div>


      </div>
    </div>

</div>
