<div ng-controller="TeamsController as vm">



          <!-- Page-Title -->
          <div class="row">
              <div class="col-sm-12">
                  <div class="page-title-box">
                      <div class="btn-group pull-right">
                          <ol class="breadcrumb hide-phone p-0 m-0">
                              <li class="breadcrumb-item"><a href="#">User</a></li>
                              <li class="breadcrumb-item active">Teams</li>
                          </ol>
                      </div>
                      <h4 class="page-title">My Teams</h4>
                  </div>
              </div>
          </div>
          <!-- end page title end breadcrumb -->


          <div class="row">
              <div class="col-md-4 col-lg-3">
                  <div class="profile-detail card-box">

                    <div class="list-group b-0 mail-list">
                        <a ng-repeat="team in vm.getUser().teams" class="list-group-item" ng-click="vm.changeTeam(team);">
                          <span>
                            <img src="{{team.profilepic}}" class="rounded-circle">
                          {{team.name}}
                          <hr/>
                          <button class="btn btn-xs btn-default waves-effect waves-light">Settings</button>
                        </span>
                        </a>
                    </div>

                  </div>


              </div>


              <div class="col-lg-9 col-md-8">
                  <div class="card-box">
                    <h4>{{vm.getCurrentTeam().name}}</h4>

                      <div class="col-md-4 col-lg-3">
                        <div class="profile-detail card-box">
                            <div>
                                <img ng-src="{{vm.getCurrentTeam().profilepic}}" class="rounded-circle" alt="profile-image"><br>

                                <profilepicker callback="vm.handleProfilePicUpload(file);"></profilepicker>

                                <button class="btn btn-xs btn-warning"><span class="fa fa-angle-double-right"></span> Leave team</button>
                            </div>


                        </div>
                      </div>

                      <hr>
                      <h4>Team members</h4>

                      <table class="table table-hover">
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Role</th>
                          <th></th>
                        </tr>
                        <tr ng-repeat="teamMember in vm.teamMembers">
                          <td>{{teamMember.firstname}} {{teamMember.lastname}} <span ng-if="vm.userIsMyself(teamMember);" class="label label-success"> You</span></td>
                          <td>{{teamMember.email}}</td>
                          <td>...</td>
                          <td>
                            <button ng-if="!vm.userIsMyself(teamMember);" class="btn btn-xs btn-danger"><span class="fa fa-window-close"></span></button>

                          </td>
                        </tr>
                      </table>

                  </div>



              </div>

          </div>


</div>
