<div ng-controller="HomeController as vm">

  <!-- Page-Title -->
  <div class="row">
      <div class="col-sm-12">
          <div class="page-title-box">
              <div class="btn-group pull-right">
                  <ol class="breadcrumb hide-phone p-0 m-0">
                      <li class="breadcrumb-item active">Home</li>
                  </ol>
              </div>
              <h4 class="page-title">Home</h4>
          </div>
      </div>
  </div>
  <!-- end page title end breadcrumb -->




  <div class="row">

      <div class="col-lg-12">
          <div class="card-box">

            {{vm.marker.latitude}}, {{vm.marker.longitude}}
            <locationpicker center="vm.marker" marker="vm.marker"></locationpicker>


          </div>
          <!-- /Portlet -->

      </div>

  </div>
  <!-- end row -->

</div>
