<div class="row">

  <div class="col-md-12 col-lg-12">
      <div class="card-box">



        <div class="bootstrap-table">

          <div class="fixed-table-toolbar">
            <div class="columns columns-right btn-group pull-right">
              <a ui-sref="compositions.add">
                <button class="btn btn-default" type="button">
                  <i class="fa fa-caret-square-o-down icon-chevron-down"></i> Add
                </button>
              </a>
            </div>
          </div>

          <div class="fixed-table-container" style="padding-bottom: 0px;">

            <table class="table-bordered table table-hover" style="display: table;">
              <thead>
                <tr>
                  <th>
                    <div class="th-inner ">#</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Name</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Thumb</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Tags</div>
                    <div class="fht-cell"></div>
                  </th>
                  <th>
                    <div class="th-inner ">Options</div>
                    <div class="fht-cell"></div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="composition in vm.compositions">
                  <td>{{composition.id}}</td>
                  <td>{{composition.name}}</td>
                  <td>
                    <img class="img img-fluid rounded" width="100" src="{{composition.thumbnail}}">
                  </td>
                  <td>
                    <span class="label label-primary" ng-repeat="tag in composition.tags">{{tag.name}}</span>
                  </td>
                  <td>
                    <a ui-sref="compositions.edit({composition_id: composition.id})">
                    <button class="btn btn-xs btn-info">
                      <span class="fa fa-pencil"></span> Edit
                    </button>
                  </a>
                    <a ui-sref="compositions.view({composition_id: composition.id})">
                      <button type="button" class="btn btn-xs btn-primary">
                        View
                      </button>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>

        </div>


      </div>
    </div>

</div>
